<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create your event</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Create and share your event.</h1>
        <p>The first step is to fill out this registration form.</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
          <legend>Information about the event</legend>
          <div class="input-wrapper">
            <label for="event-title"
              >Event title <span>(Minimum 8 characters)</span></label
            >
            <input type="text" 
                      id="event-title" 
                      required
                      minlength="8" />
          </div>

          <div class="input-wrapper">
            <label for="event-link"
              >Event link <span>(start it with https://)</span></label
            >
            <input type="url" id="event-link" />
          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp"
              >WhatsApp for contacting <span>(only numbers)</span></label
            >
            <input type="number" id="event-whatsapp" />
          </div>

          <div class="input-wrapper">
            <label for="event-link"
              >Extra Information</label
            >
            <textarea id="event-info"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category"
              >Category</label
            >
            <select id="event-category">
            <option value="live">Live</option>
            <option value="Podcast">Podcast</option>
            <option value="mentorship">Mentorship</option>
            </select>
          </div>
        </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacy</legend>

     <div class="3-col">
 <div class="input-wrapper">
                <label for="event-email"
                  >Administrator's email <span>(enter a valid email)</span></label
                >
                <input type="email" id="event-email" />
              </div>
              
              <div class="input-wrapper">
                <label for="event-password"
                  >Access password for participants<span>(Minimum 8 characters)</span></label
                >
                <input type="password" id="event-password required" />
              </div>

              <div class="checkbox-wrapper">
            
                <input type="checkbox" id="event-private" />
                <label for="event-private"
                  >Private event</label
                >
              </div>
     </div>   
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Date and time</legend>

     <div class="col-3">
       <div class="input-wrapper">
                <label for="event-date"
                  >Event date</label
                >
                <input type="date" id="event-date" />
              </div>
              
              <div class="input-wrapper">
                <label for="event-begin"
                  >From</label
                >
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end"
                  >To</span></label
                >
                <input type="time" id="event-end" />
              </div>
     </div>   
        </fieldset>
        
      </form>
      <footer>
          <button class="button"  type="submit"  form="my-form">
            Save event
            </button>
        </footer>
    </div>
  </body>
</html>
